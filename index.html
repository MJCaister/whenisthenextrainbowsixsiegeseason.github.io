<!DOCTYPE HTML>
<html>
<head>
    <title>Next R6:S Season</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<div id="pass_timer">
<br>
<center><img src="logo.png" alt="R6S Logo" width="400" height="100"></center>
<center><h1>Time till the next Rainbow Six Siege Season</h1></center>
    <center><h3 id="date_confirm">Date Confirmed</h3></center>
    <center><h3 id="time_confirm">Time Confirmed</h3></center>
	<center><p id="current_time" title="This clock is set to your system's Time Zone"></p>
<p id="pass_timer"></p>
<p id="norm_timer"></p>
</div>
<embed src="background.mp3" width="180" height="10" loop="true" autostart="true" hidden="true" />
<div id="acknowledgement">
    <center><h2>Acknowledgements</h2></center>
    <h4>Timer Code provided by W3Schools.com</h4>
    <h4>Picture provided by wallpaperswide.com</h4>
    <h4>Website hosted on GitHub Pages</h4>
    <a href="https://github.com/NKSCPredictive/whenisthenextrainbowsixsiegeseason.github.io"><h4>GitHub Repository</h4></a>
</div>
<script>
var countDownDate = new Date("September 6, 2017 03:00:00").getTime();

var x = setInterval(function() {

    var now = new Date().getTime();
    
    var distance = countDownDate - now;
    
    var days = Math.floor(distance / (1000 * 60 * 60 * 24));
    var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
    var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
    var seconds = Math.floor((distance % (1000 * 60)) / 1000);
    
    document.getElementById("pass_timer").innerHTML = days + "d " + hours + "h "
    + minutes + "m " + seconds + "s ";
    
    if (distance < 0) {
        clearInterval(x);
        document.getElementById("pass_timer").innerHTML = "The New Season is HERE!";
    }
}, 1000);
setInterval(displayclock, 500);
var countDownDate = new Date("September 6, 2017 03:00:00").getTime();

var x = setInterval(function() {

    var now = new Date().getTime();
    
    var distance = countDownDate - now;
    
    var days = Math.floor(distance / (1000 * 60 * 60 * 24));
    var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
    var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
    var seconds = Math.floor((distance % (1000 * 60)) / 1000);
    
    document.getElementById("norm_timer").innerHTML = days + "d " + hours + "h "
    + minutes + "m " + seconds + "s ";
    
    if (distance < 0) {
        clearInterval(x);
        document.getElementById("norm_timer").innerHTML = "The New Season is HERE!";
    }
}, 1000);
setInterval(displayclock, 500);
function displayclock () {
	var time = new Date();
	var hrs = time.getHours();
	var min = time.getMinutes();
	var sec = time.getSeconds();
	
	if (hrs > 12) {
		hrs = hrs - 12;
	}
	
	if (hrs == 0) {
		hrs = 12;
	}
	
	if (sec < 10) {
		sec = '0' + sec;
	}
	
	if (min < 10) {
		min = '0' + min;
	}
	
	document.getElementById("current_time").innerHTML = 'System Time' hrs + ':' + min + ':' + sec;
}
</script>

</body>
</html>

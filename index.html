<!DOCTYPE HTML>
<html>
<head>
    <title>Next R6:S Season</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<div id="timer">
<center><h1>Time till the next Rainbow Six Siege Season</h1></center>
    <center><h3 id="date_confirm">Date Confirmed</h3></center>
    <center><h3 id="time_confirm">Time not Confirmed</h3></center>
<p id="demo"></p>
</div>
<embed src="background.mp3" width="180" height="90" loop="true" autostart="true" hidden="true" />

<script>
// Set the date we're counting down to
var countDownDate = new Date("September 6, 2017 02:00:00").getTime();

// Update the count down every 1 second
var x = setInterval(function() {

    // Get todays date and time
    var now = new Date().getTime();
    
    // Find the distance between now an the count down date
    var distance = countDownDate - now;
    
    // Time calculations for days, hours, minutes and seconds
    var days = Math.floor(distance / (1000 * 60 * 60 * 24));
    var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
    var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
    var seconds = Math.floor((distance % (1000 * 60)) / 1000);
    
    // Output the result in an element with id="demo"
    document.getElementById("demo").innerHTML = days + "d " + hours + "h "
    + minutes + "m " + seconds + "s ";
    
    // If the count down is over, write some text 
    if (distance < 0) {
        clearInterval(x);
        document.getElementById("demo").innerHTML = "The New Season is HERE!";
    }
}, 1000);
</script>

</body>
</html>

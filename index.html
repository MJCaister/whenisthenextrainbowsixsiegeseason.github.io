<!DOCTYPE HTML>
<html>
<head>
    <title>Next R6:S Season</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<div id="timer">
<br>
<center><img src="logo.png" alt="R6S Logo" width="400" height="100"></center>
<center><h1>Time till the next Rainbow Six Siege Season</h1></center>
    <center><h3 id="date_confirm">Date Confirmed</h3></center>
    <center><h3 id="time_confirm">Time Confirmed</h3></center>
	<center><p id="current_time" title="This clock is set to your system's Time Zone"></p>
<p id="pass_timer">Timer Unresponsive</p>
<p id="norm_timer">Timer Unresponsive</p>
</div>
<embed src="background.mp3" width="180" height="10" loop="true" autostart="true" hidden="true" />
<div id="acknowledgement">
    <center><h2>Acknowledgements</h2></center>
    <h4>Timer Code provided by W3Schools.com</h4>
    <h4>Picture provided by wallpaperswide.com</h4>
    <h4>Website hosted on GitHub Pages</h4>
    <a href="https://github.com/NKSCPredictive/whenisthenextrainbowsixsiegeseason.github.io"><h4>GitHub Repository</h4></a>
</div>
<script>
// Set the date we're counting down to
var countDownDate = new Date("December 6, 2017 03:00:00").getTime();

// Update the count down every 1 second
var x = setInterval(function() {

    // Get todays date and time
    var now = new Date().getTime();
    
    // Find the distance between now an the count down date
    var distance = countDownDate - now;
    
    // Time calculations for days, hours, minutes and seconds
    var days = Math.floor(distance / (1000 * 60 * 60 * 24));
    var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
    var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
    var seconds = Math.floor((distance % (1000 * 60)) / 1000);
    
    // Output the result in an element with id="pass_timer"
    document.getElementById("pass_timer").innerHTML = "Season Pass " + days + "d " + hours + "h "
    + minutes + "m " + seconds + "s ";
    
    // If the count down is over, write some text 
    if (distance < 0) {
        clearInterval(x);
        document.getElementById("pass_timer").innerHTML = "EXPIRED";
    }
}, 1000);
</script>

</body>
</html>
